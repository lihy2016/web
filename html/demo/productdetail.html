<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
<meta content="telephone=no" name="format-detection" />
<meta content="email=no" name="format-detection" />
<title>RPD-demo | 产品生产进度</title>
<link rel="stylesheet/less" href="http://test.rpd.com/static/pagescript/demo/productdetail/less/main.less"/>
<script>
    less = {
        env: "development"
    };
</script>
<script src="http://test.rpd.com/static/common/core/less.js"></script>
<script>
    less.watch();
</script>
</head>
<body>
<div class="container">
    <header>
        <h1>RPD</h1>
        <span class="menu"><i class="glyphicon glyphicon-align-justify"></i></span>
    </header>
	<div class="mod" id="productdetail">
		<div class="step">
            <div class="line"></div>
            <div class="step-list">
    			<div class="item-step"><span class="order"><i class="glyphicon glyphicon-ok-circle"></i></span>车头后片黑色料刀模打 已经完成</div>
                <div class="item-step"><span class="order"><i class="glyphicon glyphicon-ok-circle"></i></span>车头外围带驳料片刀模打 已经完成</div>
                <div class="item-step"><span class="order"><i class="glyphicon glyphicon-ok-circle"></i></span>车头柱围带开条 已经完成</div>
                <div class="item-step"><span class="order"><i class="glyphicon glyphicon-ok-circle"></i></span>靠背顶片开裁 已经完成</div>
                <div class="item-step"><span class="order"><i class="glyphicon glyphicon-record"></i></span>面片连中片小方中扯开条 未完成</div>
                <div class="item-step"><span class="order"><i class="glyphicon glyphicon-record"></i></span>底座围带整卷印 未完成</div>
                <div class="item-step"><span class="order"><i class="glyphicon glyphicon-record"></i></span>底座围带合口 未完成</div>
                <div class="item-step"><span class="order"><i class="glyphicon glyphicon-record"></i></span>车头成形 未完成</div>
    		</div>
        </div>
	</div>
</div>
</body>
<script>
    var require = {
        baseUrl: 'http://test.rpd.com/static',   //"static"
        text: {
            env: 'xhr'
        },
        paths: {
            common: 'common',
            pagescript: 'pagescript',
            jquery: 'common/core/jquery/jquery-2.1.4.min',
            "jquery/browser": 'common/core/jquery-plugins/jquery.browser.min',
            zepto:'common/core/zepto-build/zepto.min',
            wxapi: 'common/core/jweixin-1.0.0',
            'wxapi.default.config': 'common/core/wx.default.config',
            hammerjs: 'common/core/hammer-2.0.6/hammer.min',
            'jquery-hammer': 'common/core/hammer-2.0.6/jquery.hammer',
            echarts:'common/core/echarts'
        }
    };
</script>
<script defer src="http://test.rpd.com/static/common/core/require.js" data-main="http://test.rpd.com/static/pagescript/demo/productdetail/js/main.js"></script>
</html>
