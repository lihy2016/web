<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
<meta content="telephone=no" name="format-detection" />
<meta content="email=no" name="format-detection" />
<title>RPD-demo | 实时产线进展</title>
<link rel="stylesheet/less" href="http://test.rpd.com/static/pagescript/demo/order/less/main.less"/>
<script>

        env: "development"

<body>
<div class="container">

        <span class="menu"><i class="glyphicon glyphicon-align-justify"></i></span>

        </div>

<script>
    var require = {
        baseUrl: 'http://test.rpd.com/static',   //"static"
        text: {
            env: 'xhr'
        },
        paths: {
            common: 'common',
            pagescript: 'pagescript',
            jquery: 'common/core/jquery/jquery-2.1.4.min',
            "jquery/browser": 'common/core/jquery-plugins/jquery.browser.min',
